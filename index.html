<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Caleb's Snap Story</title>
    <link rel="stylesheet" href="css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="css/pagestyle.css" type="text/css">
</head>

<body style="margin: 0;">
    <div class="content">
        <div class="phone">
            <div class="marvel-device iphone6 black animated fadeIn">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <video autoplay loop>
                        <source src="video/snapstory.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
            </div>
        </div>
        <div class="scrolldown"><a href="#footercontent"> scroll down
        </a></div>
        <div class="infofooter">
            <div id="footercontent">
                <h1>Add Caleb on Snapchat</h1>
                <img class="snapcode" alt="snapchat code" src="images/snapcode.png">
                <p>This site is not affiliated with Snapchat, Inc.</p>
            </div>
        </div>
    </div>
</body>
</html>
