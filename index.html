<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Caleb's Snap Story</title>
    <link rel="stylesheet" href="css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <style>
        body {
            background-color: rgb(255, 252, 0);
            font-family: 'HelveticaNeue-Thin', 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
        }
        
        .content {
            margin: 0 auto;
            width: 100%;
        }
        
        h1 {
            font-weight: 100;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        img.snapcode {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10%;
        }
        
        img.arrow {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-top: 1em;
        }
        
        .phone {
            height: 100%;
            position: relative;
        }
        
        .marvel-device {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1%;
        }
        
        .infofooter {
            background-color: white;
            width: 100%;
            margin-top: 5%;
            padding-top: 5%;
            padding-bottom: 5%;
        }
        
        #footercontent {
            margin-top: 5%;
        }
    </style>
</head>

<body style="margin: 0;">
    <div class="content">
        <div class="phone">
            <div class="marvel-device iphone6 black animated fadeIn">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <video autoplay loop>
                        <source src="video/snapstory.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
            </div>
        </div>
        <a href="#footercontent"><img class="arrow" alt="arrow icon" src="images/arrow-up_000000_20.png">
        </a>
        <div class="infofooter">
            <div id="footercontent">
                <h1>Add Caleb on Snapchat</h1>
                <img class="snapcode" alt="snapchat code" src="images/snapcode.png" height="200px">
            </div>
        </div>
    </div>
</body>
</html>
